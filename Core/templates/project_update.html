{% extends 'base.html' %}
{% load static %}
{% block content %}
<nav class="navbar navbar-expand-lg navbar-light">

            <span class="bi bi-list" id="menu-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><i class="bi bi-house-door-fill"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'project-list' %}"><i class="bi bi-kanban-fill"></i> Projects</a>
                </li>
                <li class="nav-item ">

            <ul class="navbar-nav text-center ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-person-circle"></i></a>

    <form method="post">
        {% csrf_token %}
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name" value="{{ project.project_name }}" required>
        <br>
        <label for="project_client_name">Client Name:</label>
        <input type="text" id="project_client_name" name="project_client_name" value="{{ project.project_client_name }}" required>
        <br>
        <label for="project_client_number">Client Number:</label>
        <input type="text" id="project_client_number" name="project_client_number" value="{{ project.project_client_number }}" required>
        <br>
        <label for="project_client_address">Client Address:</label>
        <input type="text" id="project_client_address" name="project_client_address" value="{{ project.project_client_address }}" required>
        <br>
        <button type="submit">Update Project</button>
    </form>

    <style>
        form {
            width: 300px;
            margin: 0 auto;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
    
{% endblock %}
